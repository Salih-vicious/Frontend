<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>📝 Task Manager</h1>
      <button id="themeToggle" title="Toggle Dark Mode">🌙</button>
    </header>

    <section class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task..." aria-label="New Task"/>
      <button id="addBtn" title="Add Task">➕ Add</button>
    </section>

    <section class="task-section">
      <ul id="taskList" aria-label="Task List"></ul>
      <p id="emptyMessage">No tasks yet. Add one!</p>
      <button id="clearAllBtn" class="clear-btn">🧹 Clear All</button>
    </section>

    <footer>
      <p>&copy; 2025 Task Manager Inc.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
